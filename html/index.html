<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
form {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
}
label {
    display: block;
    margin-top: 15px;
}
input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
button {
    margin-top: 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
#jsonResposta {
    background:#f4f4f4; 
    padding:10px; 
    margin-top:15px; 
    white-space: pre-wrap; 
    border-radius: 5px;
}
</style>
</head>
<body>

<form id="formAgendamento">
    <h2>Agendamento</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <label for="horario">Horário:</label>
    <input type="time" id="horario" name="horario" required>

    <label for="servico">Serviço:</label>
    <select id="servico" name="servico" required>
        <option value="">Selecione</option>
        <option value="corte">Corte</option>
        <option value="pintura">Pintura</option>
        <option value="manicure">Manicure</option>
        <option value="outro">Outro</option>
    </select>

    <button type="submit">Agendar</button>
</form>

<pre id="jsonResposta"></pre>

<script>
const form = document.getElementById('formAgendamento');
const jsonResposta = document.getElementById('jsonResposta');

form.addEventListener('submit', function(e){
    e.preventDefault(); // impede envio normal

    const formData = new FormData(form);

    fetch('../api/agendamento/index.php', { // ajuste o caminho se necessário
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Mensagem de alerta opcional
        if(data.status){
            alert(data.message);
        } else {
            alert("Erro: " + data.message);
        }

    })
    .catch(error => {
        jsonResposta.textContent = "Erro ao enviar: " + error;
        console.error("Erro:", error);
    });
});
</script>

</body>
</html>
