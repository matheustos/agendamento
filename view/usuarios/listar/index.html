<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu lateral fixo à esquerda -->
    <nav class="side-menu">
        <div class="side-menu-limpo" id="sideMenuToggle">☰</div>
        <ul class="side-menu-links" id="sideMenuLinks">

        </ul>

    <div class="container">
        <h1>Usuários</h1>
        <p>Gerencie os usuários de forma simples</p>
        <div id="usuarios-list"></div>
    </div>

    <!-- Modal de edição -->
    <div id="modal-editar" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Editar Usuário</h2>
    <form id="form-editar">
      <input type="hidden" id="edit-id" name="id">
      
      <label for="edit-nome">Nome:</label>
      <input type="text" id="edit-nome" name="nome" required>

      <label for="edit-email">E-mail:</label>
      <input type="email" id="edit-email" name="email" required>

      <label for="edit-telefone">Telefone:</label>
      <input type="text" id="edit-telefone" name="telefone" required>

      <button type="submit" class="btn-editar">Salvar</button>
    </form>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
