<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="agendamento.css">
</head>
<body>
<form id="agenda" method="post">
    <div class="form-container">
      <a class="link" href="../agenda/index.html">‚Ü©Ô∏è Voltar</a>
      <h1>Novo Agendamento</h1>
      <p>Preencha os dados abaixo para agendar seu atendimento</p>
      
    
      <h2>üìÖ Informa√ß√µes do Agendamento</h2>
    
      <div class="form-group">
        <div class="field">
          <label for="nome">Nome Completo *</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="field">
          <label for="telefone">Telefone *</label>
          <input type="text" id="telefone" name="telefone" placeholder="(11) 99999-9999">
        </div>
      </div>
    
      <div class="field">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name= "email" placeholder="seu@email.com">
      </div>
    
      <div class="field">
        <label for="servico">Tipo de Servi√ßo *</label>
        <select id="servico" name="servico">
          <option>Podologia</option>
          <option>Curativo</option>
        </select>
      </div>
    
      <div class="form-group">
        <div class="field">
          <label for="data">Data *</label>
          <input type="date" id="data" name="data">
        </div>
        <div class="field">
          <label for="hora">Hor√°rio *</label>
          <select id="hora" name="horario">
            <option>08:00</option>
            <option>09:30</option>
            <option>11:00</option>
            <option>14:00</option>
            <option>15:30</option>
            <option>17:00</option>
          </select>
        </div>
      </div>
    
      <div class="field">
        <label for="obs">Observa√ß√µes (opcional)</label>
        <textarea id="obs" name="obs" rows="4" placeholder="Adicione qualquer informa√ß√£o adicional relevante para o atendimento..." class="texto"></textarea>
      </div>
    
        <div class="buttons">
            <button type="submit" class="btn-agendar">Agendar</button>
            <button type="reset" class="btn-limpar">Limpar</button>
        </div>
    </div>
</form>
<script src="agendamento.js"></script>
</body>
</html>
