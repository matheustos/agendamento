<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu lateral fixo à esquerda -->
    <nav class="side-menu">
        <div class="side-menu-limpo" id="sideMenuToggle">☰</div>
        <ul class="side-menu-links" id="sideMenuLinks">
            <li><a href="../agenda/index.html">Agenda</a></li>
            <li><a href="../novo/index.html">Novo Agendamento</a></li>
            <li id="menu-bloquear"><a href="../bloquear/index.html">Bloquear Agenda</a></li>
            <li id="menu-anamnese"><a href="../anamnese/index.html">Anamnese</a></li>
            <li id="menu-ficha"><a href="../anamnese/buscar/index.html">Fichas de Anamnese</a></li>
            <li><a href="../financeiro/index.html">Financeiro</a></li>
            <li id="menu-usuarios"><a href="../usuarios/listar/index.html">Usuários</a></li>
            <li><a href="../usuarios/perfil/index.html">Perfil</a></li>
            <li><button class="btn-sair" title="Logout" id="btnLogoutSide">Sair ➜]</button></li>
        </ul>
    </nav>

  <div class="content">
    <h1>Gerenciar Produtos</h1>
    <button class="btn-add" onclick="openModal()">Cadastrar Produto</button>
    <div id="products-list"></div>
  </div>

  <!-- Modal Movimentação Estoque -->
  <div id="modal-movimentacao" class="modal">
      <div class="modal-content">
          <h2>Movimentação de Estoque</h2>

          <input type="hidden" id="mov-produto-id">

          <div style="margin-bottom:10px;">
              <label for="mov-tipo">Tipo:</label>
              <select id="mov-tipo" style="width:100%; padding:6px;">
                  <option value="entrada">Entrada</option>
                  <option value="saída">Saída</option>
              </select>
          </div>

          <div style="margin-bottom:10px;">
              <label for="mov-quantidade">Quantidade:</label>
              <input type="number" id="mov-quantidade" min="1" style="width:95%; padding:6px;">
          </div>

          <div style="display:flex; justify-content:flex-end; gap:10px;">
              <button onclick="fecharModalMovimentacao()" style="padding:6px 12px; border:none; background:#ccc; border-radius:4px; cursor:pointer;">Cancelar</button>
              <button onclick="salvarMovimentacao()" style="padding:6px 12px; border:none; background:#28a745; color:#fff; border-radius:4px; cursor:pointer;">Salvar</button>
          </div>
      </div>
  </div>


  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Cadastrar Produto</h2>
      <input type="hidden" id="product-id">
      <label>Nome</label>
      <input type="text" id="product-name">
      <label>Quantidade</label>
      <input type="number" id="product-qty">
      <label>Preço</label>
      <input type="number" id="product-price">
      <button class="btn-add" onclick="saveProduct()">Salvar</button>
      <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
